<div class="header"><img src="images/logo.png"></div> <md-content layout="row" layout-wrap> <div ng-repeat="project in projects" flex="33" flex-sm="100" flex-md="50" layout="row"> <div class="block" layout="row" flex="100"> <div class="content" layout-fill layout="column" flex> <div class="context-img"></div> <h2 class="md-tiilbar-tools">{{project.name}}</h2> <!--<a href="{{project.link}}">{{project.name}}</a>--> <p flex>{{project.description}}</p> <div><span ng-repeat="tag in project.tags"><em>{{tag}}</em>, </span></div> <p><small>{{project.date | date}}</small></p> <div class="category">#{{project.category}}</div> </div> </div> </div> </md-content>
